<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code trails</title>
    <meta name="description" content="A simple, elegant Code trails layout for a blog." />

    <style>
      :root {
        --bg: #ffffff;
        --fg: #030202;
        --muted: #6b7280; /* gray-500 */
        --divider: #e5e7eb; /* gray-200 */
        --card-gap: 24px;
        --maxw: 1200px;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: var(--bg);
        line-height: 1.5;
      }

      .wrap { max-width: var(--maxw); margin: 0 auto; padding: 28px 20px 64px; }

      header h1 {
        font-size: clamp(40px, 6vw, 72px);
        font-weight: 700;
        letter-spacing: -0.02em;
        margin: 8px 0 16px;
      }

      .divider {
        height: 2px;
        background: var(--fg);
        opacity: 0.15;
        margin: 8px 0 24px;
      }

      /* Grid of story cards */
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: var(--card-gap);
      }

      @media (max-width: 1100px) {
        .grid { grid-template-columns: repeat(3, 1fr); }
      }
      @media (max-width: 860px) {
        .grid { grid-template-columns: repeat(2, 1fr); }
      }
      @media (max-width: 540px) {
        .grid { grid-template-columns: 1fr; }
      }

      .card {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .media {
        position: relative;
        width: 100%;
        aspect-ratio: 4 / 5; /* portrait feel like the inspo */
        overflow: hidden;
        background: #f3f4f6; /* light placeholder */
        border-radius: 2px;
      }

      .media img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(1.02);
        transition: transform 220ms ease-out, filter 220ms ease-out;
      }

      a.card-link { text-decoration: none; color: inherit; }
      a.card-link:hover .media img { transform: scale(1.06); }

      .title {
        font-size: clamp(16px, 2.1vw, 22px);
        font-weight: 700;
        letter-spacing: -0.01em;
        margin: 0;
      }

      .kicker {
        font-style: italic;
        color: var(--muted);
        margin-top: 2px;
        font-size: 0.98rem;
      }

      footer {
        max-width: var(--maxw);
        margin: 56px auto 48px;
        padding: 0 20px;
        color: var(--muted);
        font-size: 14px;
      }

      /* Optional small GitHub Pages-friendly top nav */
      .topnav { font-size: 14px; color: var(--muted); }
      .topnav a { color: inherit; text-decoration: none; }
      .topnav a:hover { text-decoration: underline; }

      /* Login overlay styles */
      #login-overlay {
        position: fixed;
        z-index: 9999;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(255,255,255,0.98);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #login-box {
        background: #fff;
        border: 1px solid var(--divider);
        border-radius: 8px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.07);
        padding: 32px 24px 24px 24px;
        min-width: 320px;
        max-width: 90vw;
      }
      #login-box h2 {
        margin-top: 0;
        margin-bottom: 18px;
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: -0.01em;
      }
      #login-box input {
        width: 100%;
        padding: 8px 10px;
        margin-bottom: 12px;
        border: 1px solid var(--divider);
        border-radius: 4px;
        font-size: 1rem;
      }
      #login-box button {
        width: 100%;
        padding: 10px 0;
        background: var(--fg);
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }
      #login-error {
        color: #c00;
        margin-bottom: 10px;
        font-size: 0.98rem;
        min-height: 1.2em;
      }
    </style>
  </head>
  <body>
    <div id="login-overlay">
      <form id="login-box" onsubmit="return login(event)">
        <h2>Login to Code Trails</h2>
        <div id="login-error"></div>
        <input id="username" type="text" placeholder="Username" autocomplete="username" required autofocus>
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="wrap" style="display:none;" id="main-content">

      <header>
        <h1>Code Trails</h1>
        <div class="divider"></div>
      </header>

      <main class="grid" aria-label="Code trails grid">
        <!-- Card 1: Link into Code trails/ directory -->
        <a class="card-link" href="/code-trails/Sept-1-25-is-cosine-a-hoax/">
          <article class="card">
            <div class="media">
              <img
                alt="Forest path bathed in green sunlight"
                src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=1600&auto=format&fit=crop"
                onerror="this.onerror=null; this.src='https://picsum.photos/seed/green1/1200/1500';"
              />
            </div>
            <h3 class="title">RAG - Is Consine Simulairty a Hoax?</h3>
            <div class="kicker">Conversation</div>
          </article>
        </a>

        <!-- Card 2 -->
        <a class="card-link" href="Code trails/sacralized-space-placemaking.md">
          <article class="card">
            <div class="media">
              <img
                alt="Sunlit green mountains and valley"
                src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1600&auto=format&fit=crop"
                onerror="this.onerror=null; this.src='https://picsum.photos/seed/green2/1200/1500';"
              />
            </div>
            <h3 class="title">Sacralized Space: On the Practice of Placemaking</h3>
            <div class="kicker">Conversation</div>
          </article>
        </a>

        <!-- Card 3 -->
        <a class="card-link" href="Code trails/the-art-of-community.md">
          <article class="card">
            <div class="media">
              <img
                alt="Backlit green leaves with sunshine"
                src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1600&auto=format&fit=crop"
                onerror="this.onerror=null; this.src='https://picsum.photos/seed/green3/1200/1500';"
              />
            </div>
            <h3 class="title">The Art of Community</h3>
            <div class="kicker">Conversation</div>
          </article>
        </a>

        <!-- Card 4 -->
        <a class="card-link" href="Code trails/on-creating-the-future.md">
          <article class="card">
            <div class="media">
              <img
                alt="Sun-drenched green valley and rolling hills"
                src="https://images.unsplash.com/photo-1502082553048-f009c37129b9?q=80&w=1600&auto=format&fit=crop"
                onerror="this.onerror=null; this.src='https://picsum.photos/seed/green4/1200/1500';"
              />
            </div>
            <h3 class="title">On Creating the Future</h3>
            <div class="kicker">Conversation</div>
          </article>
        </a>
      </main>
    </div>

    <script>
      // Usernames and base64-encoded passwords (client-side only, not secure)
      const users = {
        "leetuser": "dGVjaG5pY21rMyE=",           
        "honeybun": "bm90YWZhbm9mdWJ1bnR1IQ==",   
        "davidc": "bW9udGVjYXJsb2lzZnVuIQ==",      
        "eric": "bGV0c21ha2VpdCE=",               
        "davidj": "aXNvZ2VuaWVzYXJlZnVuIQ=="      
      };

      function login(event) {
        event.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('login-error');
        if (
          users[username] &&
          atob(users[username]) === password
        ) {
          // Hide login, show main content
          document.getElementById('login-overlay').style.display = 'none';
          document.getElementById('main-content').style.display = '';
          // Optionally, clear password field
          document.getElementById('password').value = '';
        } else {
          errorDiv.textContent = "Invalid username or password.";
        }
        return false;
      }
    </script>
  </body>
</html>
